{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Where do you buy your juggling balls?
      </h1>
      <form class="form" action="/check-your-answers" method="post">

        <div class="form-group">
    <fieldset>

      <legend>
      </legend>


            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="radio-group" value="Ebay">
              <label for="radio-1">Ebay</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="radio-group" value="Amazon">
              <label for="radio-2">Amazon</label>
            </div>
            <p class="form-block">or</p>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="radio-group" value="somewhere else">
              <label for="radio-3">somewhere else</label>
            </div>

          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>



    </div>
  </div>
</main>

{% endblock %}
